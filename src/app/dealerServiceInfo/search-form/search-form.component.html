<app-show-errors [errors]="errors"></app-show-errors>

<form (submit)="searchDealerInfoData()" [formGroup]="form">
    <mat-form-field>
        <mat-label>Service Email</mat-label>
        <input formControlName="email" matInput>
        <mat-error *ngIf="form.invalid">{{getEmailFieldErrors()}}</mat-error>
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Search
        </button>
        <!-- <a mat-stroked-button routerLink="/generos">
            Cancelar
        </a> -->
    </div>
    
</form>
